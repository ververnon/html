<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="demo"></p>
    <script>

        class Laptop
        {
            constructor(brand, model, size, color, SSD)
            {
                this.laptopbrand = brand;
                this.laptopmodel = model;
                this.laptopsize = size;
                this.laptopcolor = color;
                this.laptopSSD = SSD;
            }
            myLaptop()
            {
                return "I have a " + this.laptopcolor + " " + this.laptopbrand + " " + this.laptopmodel + " that is " + this.laptopsize + " inches and has " + this.laptopSSD + " GB of storage.";
            }
        }
        class Owner extends Laptop
        {
            constructor(brand, model, size, color, SSD, owner)
            {
                super(brand, model, size, color, SSD);
                this.laptopowner = owner;
            }
            ownedLaptop()
            {
                return "My name is " + this.laptopowner + ", and " + this.myLaptop();
            }
        }
        laptop1 = new Owner("HP", "Spectre 360", 13, "silver", 256, "Charley");
        document.getElementById("demo").innerHTML = laptop1.ownedLaptop();
        class Phone
        {
            constructor(brand, model, color, storage, size)
            {
                this.phonebrand = brand;
                this.phonemodel = model;
                this.phonecolor = color;
                this.phonestorage = storage;
                this.phonesize = size;
            }
        }
        class Shirt
        {
            constructor(brand, color, material, sleeve, size)
            {
                this.shirtbrand = brand;
                this.shirtcolor = color;
                this.shirtmaterial = material;
                this.shirtsleeve = sleeve;
                this.shirtsize = size;
            }
        }
        
    </script>

</body>
</html>
